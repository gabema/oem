<!DOCTYPE html>
<html>

<head>
    <title>OEM</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,minimal-ui"/>

    <style>
        body {
            padding:30px;
            background-color: #FFFFFF;
            max-width: 1200px;
            margin:0 auto;
            font-family: Arial, sans-serif;
        }

        img.oem.logo {
            position: absolute;
            right: 0;
        }

        ul.oem {
            padding:0;
            margin:0;
            list-style: none;
        }
        
        .oem.logo {
            width:80px;
            background-color: black;
            color:white;
            font-family: Courier;
            text-align: center;
            margin-bottom:40px;
        }

        pre {
            overflow:scroll;
        }

        .oem.logo:after {
            content:"OEM";
            color:white;
            font-weight: normal;
            line-height: 50px;
            font-size: 24px;
        }
    </style>
    <link href="oem.min.css" rel="stylesheet" type="text/css"/>
    <link href="oem.tests.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <div class="oem logo"></div>
    <!-- HTML -->
    <script src="oem.min.js"></script>
    <script src="oem.tests.js"></script>
</body>

</html>
