<!DOCTYPE html>
<html>

<head>
    <title>OEM</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,minimal-ui"/>
    <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>

    <style>
        body {
            padding:30px;
            background-color: #FFFFFF;
            max-width: 1200px;
            margin:0 auto;
        } 

        *.oem {
            font-family: 'Lato', sans-serif;
            opacity: 0.8;
        }

        img.oem.logo {
            position: absolute;
            right: 0;
        }

        h2.oem {
            font-size: 20px;
        }

        h3.oem {
            font-size: 16px;
        }

        ul.oem {
            padding:0;
            margin:0;
            list-style: none;
        }

        .oem-pattern-list dt {
            cursor: pointer;
            padding: 5px 20px;
        }

        .oem-pattern-list dt:hover {
            background-color: #f6f6f6;
        }

        .oem-pattern-list dd {
            display: none;
        }
        .oem.logo {
            width:80px;
            background-color: black;
            color:white;
            font-family: Courier;
            text-align: center;
            margin-bottom:100px;
        }

        .oem.logo:after {
            content:"OEM";
            color:white;
            font-weight: normal;
            line-height: 50px;
            font-size: 24px;
        }
    </style>

</head>

<body>
    <div class="oem logo"></div>
    <p>manufacturer guarantee</p>
    <h1 class="oem">Deployment</h1>
    <p class="oem">The following components were deployed. Click a component title to preview. <button>Toggle All</button></p>
    <!-- HTML -->
    <script src="oem.js"></script>
</body>

</html>
