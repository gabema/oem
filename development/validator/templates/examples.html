<h2>Example</h2>

<div 
    data-oem="Field"
    data-oem-id="firstName">
    <input 
        type="text" 
        name="firstName" 
        placeholder="First Name" 
        value="k"></input>
    <div
        data-oem="Validator"
        data-oem-id="valMin"
        data-oem-field="firstName"
        data-oem-validation="minLength"
        data-oem-args="len:3">First name must be at least 3 chars long</div>
</div>
