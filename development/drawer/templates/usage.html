<h2>Usage</h2>

<h3>Html</h3>
<pre>
<code data-language="html">
&lt;div data-oem="Drawer" data-oem-id="testDrawer"&gt;
&lt;/div&gt;
</code>
</pre>

<h3>JS</h3>
<pre>
<code data-language="js">
oem.read('testDrawer').open(); // shows drawer
oem.read('testDrawer').close(); // hides drawer
</code>
</pre>
