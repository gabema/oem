<h2>Example</h2>
<p>The following field will have the class "mobile" added to it when it's width is <= 360</p>

<div 
    data-oem="Field"
    data-oem-id="ExampleComponent">
    <input type="text" name="inputField" placeholder="First Name"></input>
</div>

<div 
    data-oem="Responsify" 
    data-oem-id="responsifyExample"
    data-oem-component="ExampleComponent"
    data-oem-responsive-class="mobile"
    data-oem-dimension="width"
    data-oem-min="0"
    data-oem-max="360"></div>
