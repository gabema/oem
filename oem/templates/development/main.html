<!DOCTYPE html>
<html>

<head>
    <title>Toolhouse UI</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,minimal-ui"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/themes/blackboard.css" rel="stylesheet" type="text/css"/>
    <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>

    <style>
        body {
            padding:30px;
            background-color: #FFFFFF;
            max-width: 1200px;
            margin:0 auto;
        } 

        *.oem {
            font-family: 'Lato', sans-serif;
            opacity: 0.8;
        }

        img.oem.logo {
            position: absolute;
            right: 0;
        }

        h2.oem {
            font-size: 20px;
        }

        h3.oem {
            font-size: 16px;
        }

        ul.oem {
            padding:0;
            margin:0;
            list-style: none;
        }
        .oem.logo {
            width:80px;
            background-color: black;
            color:white;
            font-family: Courier;
            text-align: center;
            margin-bottom:100px;
        }

        .oem.logo:after {
            content:"OEM";
            color:white;
            font-weight: normal;
            line-height: 50px;
            font-size: 24px;
        }
    </style>


</head>

<body>
    <div class="oem logo"></div>
    <!-- HTML:DESCRIPTION -->
    <!-- HTML:EXAMPLES -->
    <!-- HTML:TESTS -->
    <!-- HTML:USAGE -->
    <!-- JS --> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/js/rainbow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/js/language/html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/js/language/css.min.js"></script>
    <script>

        function init () {

            // setup html demos
            // this protects them from the responsifier adding classes on load but failing to keep it up since 
            // rainbow colorizes and changes the demo's html
            var demoHtmlBlocks = document.querySelectorAll(".demoHtml");
            var demoHtml;
            var htmlBlock;
            var preTag, codeTag;
            for (var i = 0; i < demoHtmlBlocks.length; i++) {
                htmlBlock = demoHtmlBlocks[i];
                demoHtml = htmlBlock.value;
                codeTag = document.createElement("code");
                codeTag.setAttribute("data-language", "html");
                codeTag.innerHTML = demoHtml;
                preTag = document.createElement("pre");
                preTag.appendChild(codeTag);
                htmlBlock.parentNode.replaceChild(preTag, htmlBlock);
            }
        }

        // collect on document ready
        oem.Core.Events.addEventListener(oem.Core.EVENTS.DOCUMENT_READY, init);

    </script>

</body>

</html>
