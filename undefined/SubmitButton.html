<!DOCTYPE html>
<html>

<head>
    <title>OEM</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,minimal-ui"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/themes/blackboard.css" rel="stylesheet" type="text/css"/>

    <style>
        body {
            padding:30px;
            background-color: #FFFFFF;
            max-width: 1200px;
            margin:0 auto;
            font-family: Arial, sans-serif;
        } 

        img.oem.logo {
            position: absolute;
            right: 0;
        }

        section.oem {
            margin:0 0 100px;
        }

        pre {
            overflow:scroll;
        }
        
        .oem.logo {
            width:80px;
            background-color: black;
            color:white;
            font-family: Courier;
            text-align: center;
        }

        .oem.logo:after {
            content:"OEM";
            color:white;
            font-weight: normal;
            line-height: 50px;
            font-size: 24px;
        }
    </style>
    <link href="oem.css" rel="stylesheet" type="text/css"/>

</head>

<body>
    <div class="oem logo"></div>
    <h1>SubmitButton demo</h1><!-- Card Component -->
<h1 id="SubmitButton">SubmitButton</h1>
<p>The SubmitButton component</p>

<pre>
<code data-language="html">
&lt;button 
    data-oem-id="exampleSubmitButton" 
    data-oem="SubmitButton"
    data-oem-form="someForm"
    type="submit"&gt;
    Submit
&lt;/button&gt;
</code>
</pre><h2>Example</h2>
<p>See the <em>Form</em> component for integration example.</p>
<button 
    data-oem-id="exampleSubmitButton" 
    data-oem="SubmitButton"
    data-oem-class="Button"
    data-oem-form="someForm"
    type="submit">Submit</button>
    <script src="oem.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/js/rainbow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/js/language/html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/js/language/css.min.js"></script>
</body>

</html>
