<h2 class="oem">Example</h2>

<div 
    data-oem="TextInput"
    data-oem-id="firstName">

    <label for="firstName">First Name</label>
    
    <div class="help">Please enter your first name</div>

    <input type="text" name="firstName" placeholder="First Name" value="Kevin"></input>

    <div 
        data-oem="Validator"
        data-oem-field-id="firstName" 
        data-oem-validation="minLength"
        data-oem-validation-args="3|First name must be at least 3 chars long"></div>
    <div 
        data-oem="Validator"
        data-oem-field-id="firstName" 
        data-oem-validation="maxLength"
        data-oem-validation-args="6"></div>

</div>
